{% extends "medx/base.html" %}
{% block page_header %}
  <h1><b>Books</b></h1>
{% endblock page_header %}

{% block content %}

  
<ul>
   {% for book in books %}
     <li><h3>
      <a href="{% url 'medx:book' book.id %}"> {{ book }}</a>
     </li></h3>
   {% empty %}
     <li><h3> No books have been added yet.</h3></li>
   {% endfor %}
</ul>

 <h3><a href="{% url 'medx:new_book' %}"><font color="red">Add a new book</font></a></h3>
{% endblock content %}
