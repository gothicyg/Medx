{% extends "medx/base.html" %}

{% block content %}
  <p><a href="{% url 'medx:book' book.id %}"> {{ book }}</a></p>

  <p>Add a new entry:</p>
  <form action="{% url 'medx:new_entry' book.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
  </form>
{% endblock content %}
